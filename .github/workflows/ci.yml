name: CI Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v3
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pytest flake8 black isort mypy
        
    - name: Code formatting check (Black)
      run: |
        black --check --diff forest.py test_*.py || echo "代码格式需要调整，运行 'black forest.py test_*.py' 修复"
        
    - name: Import sorting check (isort)
      run: |
        isort --check-only --diff forest.py test_*.py || echo "导入顺序需要调整，运行 'isort forest.py test_*.py' 修复"
        
    - name: Lint with flake8
      run: |
        flake8 forest.py test_*.py --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 forest.py test_*.py --count --max-complexity=10 --max-line-length=88 --statistics
        
    - name: Run tests
      run: |
        python -m pytest test_forest.py -v --tb=short
      
    - name: Check test coverage
      run: |
        python -m pytest --cov=forest --cov-fail-under=80 --cov-report=xml test_forest.py
        
    - name: Type checking (optional)
      run: |
        mypy --ignore-missing-imports forest.py || echo "类型检查失败，建议修复"
